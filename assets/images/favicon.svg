<svg width="32" height="32" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" font-family="Cormorant Garamond, serif" font-weight="600">
    <!-- 
        Favicon per a la marca X'M.
        Representa el logo "X'M" amb l'apòstrof en rosa neó.
        S'ha afegit un fons circular blanc per garantir la visibilitat
        en pestanyes de navegador clares i fosques.
        Versió amb les lletres més juntes (kerning ajustat).
    -->
    <style>
      .logo-text { 
          font-size: 50px; 
          text-anchor: middle; 
          dominant-baseline: central; 
      }
    </style>
    
    <!-- Fons circular per a contrast -->
    <circle cx="50" cy="50" r="48" fill="#FFFFFF"/>

    <text x="50" y="55" class="logo-text">
        <tspan fill="#111111">X</tspan>
        <tspan fill="#FF007F" dx="-0.3em">'</tspan>
        <tspan fill="#111111" dx="-0.3em">M</tspan>
    </text>
</svg>
